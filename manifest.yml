---
    applications:
    - name: ((app_name))-edb-((env))
      instances: ((default_instances))
      memory: ((default_memory))
      disk: ((default_disk))
      command: go-exploitdb server --bind=0.0.0.0 --port=8080 --dbtype postgres --dbpath "$DATABASE_URL" --debug-sql
      docker:
        image: ohsh6o/vuls-combined:latest
      services:
      - ((rds_instance))
      routes:
      -  route: ((app_name))-edb-((env)).apps.internal

    - name: ((app_name))-cve-((env))
      instances: ((default_instances))
      memory: ((default_memory))
      disk: ((default_disk))
      command: go-cve-dictionary server --bind=0.0.0.0 --port=8080 --dbtype postgres --dbpath "$DATABASE_URL" --debug-sql
      docker:
        image: ohsh6o/vuls-combined:latest
      services:
      - ((rds_instance))
      routes:
      -  route: ((app_name))-cve-((env)).apps.internal

    - name: ((app_name))-oval-((env))
      instances: ((default_instances))
      memory: ((default_memory))
      disk: ((default_disk))
      command: goval-dictionary server --bind=0.0.0.0 --port=8080 --dbtype postgres --dbpath "$DATABASE_URL" --debug-sql
      docker:
        image: ohsh6o/vuls-combined:latest
      instances: ((default_instances))
      services:
      - ((rds_instance))
      routes:
      -  route: ((app_name))-oval-((env)).apps.internal

    - name: ((app_name))-gost-((env))
      instances: ((default_instances))
      memory: ((default_memory))
      disk: ((default_disk))
      command: gost server server --bind=0.0.0.0 --port=8080 --dbtype postgres --dbpath "$DATABASE_URL" --debug-sql
      docker:
        image: ohsh6o/vuls-combined:latest
      services:
      - ((rds_instance))
      routes:
      -  route: ((app_name))-gost-((env)).apps.internal

    - name: ((app_name))-msf-((env))
      instances: ((default_instances))
      memory: ((default_memory))
      disk: ((default_disk))
      command: go-msfdb server server --bind=0.0.0.0 --port=8080 --dbtype postgres --dbpath "$DATABASE_URL" --debug-sql
      docker:
        image: ohsh6o/vuls-combined:latest
      services:
      - ((rds_instance))
      routes:
      -  route: ((app_name))-msf-((env)).apps.internal

    - name: ((app_name))-core-((env))
      instances: ((default_instances))
      memory: ((default_memory))
      disk: ((default_disk))
      command: vuls server -debug -debug-sql -to-localfile -format-json -log-dir=/var/log -results-dir=/vuls/results -listen=0.0.0.0:5515"
      docker: 
        image: ohsh6o/vuls-combined:latest
      services:
      - ((rds_instance))
