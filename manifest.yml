---
    applications:
    - name: 10x-dux-vuls-edb-((env))
      memory: 1G
      disk_quota: 4096m
      command: go-exploitdb server --bind=0.0.0.0 --port=8080 --dbtype postgres --dbpath "$DATABASE_URL" --debug-sql
      docker:
        image: ohsh6o/vuls-combined:latest
      services:
        - ((rds_instance))

    - name: 10x-dux-vuls-cvedb-((env))
      memory: 128m
      command: go-cve-dictionary fetchnvd -last2y --dbtype postgres --dbpath $DATABASE_URL
      docker:
        image: ohsh6o/vuls-combined:latest
      services:
        - ((rds_instance))

    - name: 10x-dux-vuls-ovaldb-((env))
      memory: 128m
      command: goval-dictionary server --bind=0.0.0.0 --port=8080 --dbtype postgres --dbpath "$DATABASE_URL" --debug-sql
      docker:
        image: ohsh6o/vuls-combined:latest
      services:
        - ((rds_instance))

    - name: 10x-dux-vuls-gost-((env))
      memory: 128m
      command: gost server server --bind=0.0.0.0 --port=8080 --dbtype postgres --dbpath "$DATABASE_URL" --debug-sql
      docker:
        image: ohsh6o/vuls-combined:latest
      services:
        - ((rds_instance))

